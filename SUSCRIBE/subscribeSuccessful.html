<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Success Notification</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta charset="UTF-8" />
  <meta name="google" value="notranslate" />
  <meta http-equiv="Content-Language" content="en_US" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="./style.css">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,700');

    /* Enhanced Body Background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f3f3f3, #dcdcdc); /* Fallback Gradient */
      background: radial-gradient(circle, #e9f5e9, #b8e994, #77d0c8); /* Smooth Gradient */
      animation: backgroundAnimation 10s infinite alternate; /* Dynamic Animation */
      background-size: 200% 200%;
      position: relative;
    }

    /* Background Animation */
    @keyframes backgroundAnimation {
      0% {
        background-position: left top;
      }
      100% {
        background-position: right bottom;
      }
    }

    /* Overlay Effect for Depth */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1); /* Slight white overlay */
      pointer-events: none;
      z-index: -1;
    }

    /* Styling for Thank You Wrapper */
    .thank-you-wrapper {
      margin: 4rem auto 0;
      width: 50vw;
      border: 1px solid #b4ec97;
      background: linear-gradient(135deg, #bcfa9b, #99f449); /* Gradient for the wrapper */
      text-align: center;
      border-radius: 0.6rem;
      padding-bottom: 3rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out forwards;
    }

    /* Checkmark Block */
    .check-mark-block {
      position: relative;
      transform: translateY(0);
      opacity: 0;
      margin: auto;
      width: 8rem;
      height: 8rem;
      background-image: linear-gradient(to top, #99f449 0%, #05ebb5 100%);
      border-radius: 0.6rem;
      overflow: hidden;
      animation: loadUpThankyou 0.6s ease-out forwards;
    }

    .check-mark-wrapper {
      margin: 0;
      padding: 0;
      position: relative;
      text-align: center;
      margin: auto;
      padding: 5rem 10% 4rem 16%;
    }

    .check-mark-wrapper span {
      position: relative;
      width: 3rem;
      height: 0.7rem;
      background: transparent;
      display: block;
      border-radius: 30px;
      transform: rotate(0);
      transition: all 0.3s;
      transform: rotate(33deg);
      filter: drop-shadow(20px 10px 10px rgba(0, 0, 0, 0.2));
    }

    .check-mark-wrapper span:last-child {
      width: 5rem;
      height: 0.7rem;
      display: block;
      border-radius: 30px;
      transform-origin: top;
      transition: all 0.3s;
      transform: translateY(-1.7rem) translateX(1rem) rotate(-56deg);
    }

    .check-mark-wrapper span::before {
      content: ' ';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: #fff;
      border-radius: 30px;
      animation: getFullWidth 0.5s ease forwards;
    }

    .check-mark-wrapper span:last-child::before {
      animation-delay: 0.3s;
    }

    h3 {
      color: #383838;
      font-weight: 700;
      font-size: 2rem;
      margin: 0 0 0.2rem 0;
      transform: translateY(1rem);
      opacity: 0;
      animation: loadUp 0.6s ease-out 0.8s forwards;
    }

    p {
      margin: 0;
      padding: 0;
      color: #696969;
      font-weight: 300;
      transform: translateY(1rem);
      opacity: 0;
      animation: loadUp 0.6s ease-out 1s forwards;
    }

    @keyframes getFullWidth {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    @keyframes loadUpThankyou {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      100% {
        transform: translateY(-2.5rem);
        opacity: 1;
      }
    }

    @keyframes loadUp {
      0% {
        transform: translateY(1rem);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Responsive for Mobile */
    @media only screen and (max-device-width: 767px) {
      .thank-you-wrapper {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-wrapper">
    <div class="check-mark-block">
      <div class="check-mark-wrapper">
        <span></span>
        <span></span>
      </div>
    </div>
    <h3>Thank You</h3>
    <p>Have a great day!</p>
  </div>
</body>
</html>
