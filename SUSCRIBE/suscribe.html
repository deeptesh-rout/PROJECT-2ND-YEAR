<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe Card</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* General Reset and Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Muli', sans-serif;
      background-color: #f1e8e6;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    /* Wrapper Container */
    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 768px;
      padding: 1rem;
    }

    /* Card Container */
    .container {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0px 17px 34px -20px rgba(245, 89, 81, 0.5);
      overflow: hidden;
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0px 20px 40px -15px rgba(245, 89, 81, 0.6);
    }

    /* Image Section */
    .img-container {
      width: 100%;
      height: 200px;
      overflow: hidden;
    }

    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem 1rem 0 0;
      transition: transform 0.5s ease;
    }

    .img-container:hover img {
      transform: scale(1.1);
    }

    /* Content Section */
    .content {
      padding: 2rem 1.5rem;
    }

    .subtitle {
      font-size: 0.9rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      color: #f55951;
      letter-spacing: 1px;
    }

    .title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #333;
    }

    /* Input Field */
    .mail {
      width: 100%;
      padding: 0.8rem 0.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      font-size: 1rem;
      color: #333;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .mail:focus {
      border-color: #f55951;
      box-shadow: 0 0 8px rgba(245, 89, 81, 0.5);
    }

    /* Subscribe Button */
    .subscribe {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(135deg, #f55951, #f87c7c);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(245, 89, 81, 0.4);
      position: relative;
    }

    .subscribe:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(245, 89, 81, 0.6);
    }

    .subscribe::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0.5rem;
      box-shadow: 0 0 15px 10px rgba(245, 89, 81, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .subscribe:hover::after {
      opacity: 1;
    }

    /* Text Below Button */
    .text {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #777;
    }

    /* Responsive Adjustments */
    @media (max-width: 500px) {
      .container {
        border-radius: 0.5rem;
      }

      .content {
        padding: 1.5rem;
      }

      .title {
        font-size: 1.5rem;
      }

      .mail,
      .subscribe {
        font-size: 1rem;
        padding: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <section class="wrapper">
    <div class="container">
      <!-- Image Section -->
      <div class="img-container">
        <img src="https://images.unsplash.com/photo-1546793665-c74683f339c1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80" alt="Salad">
      </div>

      <!-- Content Section -->
      <div class="content">
        <h2 class="subtitle">Subscribe today</h2>
        <h1 class="title">Never miss a recipe</h1>
        <input type="email" class="mail" placeholder="Your email address" name="email" required>
        <a href="subscribeSuccessful.html" target="_blank">
          <button class="subscribe">Subscribe</button>
        </a>
        <p class="text">We won't send you spam. Unsubscribe at any time.</p>
      </div>
    </div>
  </section>
</body>
</html>
